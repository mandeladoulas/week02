<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Organization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px; /* Adjust as needed */
            height: auto;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Rafting Organization Logo" class="logo">
        <h1>Rafting Adventures</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Welcome to Our Rafting Organization</h2>
            <p>Experience the thrill of rafting with us. We offer a variety of rafting adventures suitable for all skill levels.</p>
            <p>Join us for an unforgettable experience on the water here in PNG Madang!</p>
        </div>
    </div>
</body>
</html>
